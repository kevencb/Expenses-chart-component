<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <main class="main">

    <section class="balance">
      <div class="balance__header">
        <div class="balance__header-text">My balance</div>
        <div class="balance__header-worth">$921.48</div>
      </div>
      <img src="./images/logo.svg" alt="Logo" class="balance__logo">
    </section>

    <section class="info">
      <h1 class="info__title">Spending - Last 7 days</h1>
      <div class="chart__content">
        <!-- chartContent.innerHTML += ` -->
        <!-- <div class="chart">
            <p class="chart__worth">$375.25</p>
            <div class="chart__column"></div>
            <p class="chart__day">mon</p>
        </div> -->
      </div>
      <div class="info__results">
        <div class="info__results-left">
          <p class="info__results-title">Total this month</p>
          <h2 class="info__results-worth">$478.33</h2>
        </div>
        <div class="info__results-right">
          <h3 class="info__results-percent">+2.4%</h3>
          <p class="info__results-text">from last month</p>
        </div>
      </div>
    </section>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Keven CB</a>.
  </footer>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
